<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using SVG Icons</title>
</head>
<body>

  <ul>
    <li>
      <a href="#">
        <i>
          <svg><use xlink:href="images\dino-iconcs.svg#brachiosaurus"></use></svg>
        </i>
        <span>Brachiosaurus</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i>
          <svg><use xlink:href="images\dino-iconcs.svg#micropachycephalosaurus"></use></svg>
        </i>
        <span>Micropachycephalosaurus</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i>
          <svg><use xlink:href="images\dino-iconcs.svg#velociraptor"></use></svg>
        </i>
        <span>Velociraptor</span>
      </a>
    </li>
  </ul>

</body>
</html>
